<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
</head>

<body>
    <div id="root"></div>
</body>
<script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
<script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    
    let root = document.getElementById("root")
    let createRoot = ReactDOM.createRoot(root)
    function GreetingCard({ greeting, name }) {
        return <>
            <h2>{greeting}</h2>
            <h2>âœ¨ðŸ¤©âœ¨</h2>
            <h3>!! {name} !!</h3>
        </>
    }
    function App() {
        let greetingItems = [
            { greeting: "Good Morning", name: "Gourav" },
            { greeting: "Good Evening", name: "Dude" },
            { greeting: "Good Afternoon", name: "Guys" },
            { greeting: "Happy Brithday", name: "Sumit" },
            
        ]
        
        return <>
           <div style={{
            width:"80%",
            margin:"auto",
            display:"grid",
            gridTemplateColumns:"repeat(2,1fr)"
        }}>
            {greetingItems.map((ele, ind) => (
                <div style={{
            border: "2px solid red",
            width: "80%",
            textAlign: "center",
            borderRadius: "10px",
            margin: "10px",
            fontFamily: 'Arial, sans-serif',
            backgroundColor: "pink",
            padding:"5px",
            boxShadow: "rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px"

        }}>
                    <GreetingCard key={ind} greeting={ele.greeting} name={ele.name} />
                </div>
            ))}    
        </div>
        </>
    }
    createRoot.render(<App />)
</script>

</html>
