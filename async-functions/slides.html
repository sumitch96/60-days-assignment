    <div class="buttons">
        <button onclick="nextbutton(-1)" class="previous">previous</button>
        <button onclick="mainbutton()" id="mainbutton">start</button>

<script>
        let previous=document.getElementsByClassName("previous")
        // let next=document.getElementsByClassName("next")
        let mainbtn=document.getElementById("mainbutton")
        let images=document.getElementsByClassName("images")
        let index=0
        let change_time
        let running=false
        
        display(index)

        function nextbutton(n){
            stop_show()
           display(index=index+n)
        }
        function mainbutton(){
            if(running){
                stop_show()
                mainbtn.innerText= "Start"
            }
            else{
                start_show()
                mainbtn.innerText="Stop"
            }
        }

        function start_show(){
            running=true
            change_time=setInterval(function(){
                display(index=index+1)
            },1000)
        }

        function stop_show(){
            running=false
            clearInterval(change_time)
        }
        function display(n){
            if(n>images.length){
                index=1
            }
            if(n<1){
                index=images.length
            }
            for(let i=0;i<images.length;i++){
                images[i].style.display="none"
            }
            images[index-1].style.display="block"
        }
</script>
