<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
  let root = document.getElementById("root")
  let createRoot=ReactDOM.createRoot(root)
  function App(){
        let [color,setColor]=React.useState("");
        
        function handleColor(e){
         
          setColor(e.target.value)
        }
        return <>
             <div style={{width:"50%",height:"50vh",border:"4px dashed black",background:color,borderRadius:"20px"}}></div>
            <input placeholder="Enter color code" value={color} onChange={handleColor} style={  {padding: "10px",margin : "10px"}}/>
        </>
    }
 

  
  createRoot.render(<App/>)
  </script>
</html>
